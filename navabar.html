<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        .navbar {
            display: flex;
            justify-content: flex-start;
            background-color: #333;
            padding: 10px;
            align-items: center;
        }

        .nav-item {
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        .navbar-logo{
            margin-right: 10px;
            margin-left: 10px;
        }
        .navbar-logo img{
            width: 100%;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="#" class="navbar-logo"><img src="https://placehold.co/25"></a>
    <a class="nav-item" href="#">Home</a>
    <a class="nav-item" href="#">About</a>
    <a class="nav-item" href="#">Services</a>
    <a class="nav-item" href="#">Contact</a>
</div>

</body>
</html>
